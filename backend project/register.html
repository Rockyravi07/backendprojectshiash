        <img class="logo" src="./logo1.jpg" alt="logo">

    </header>
    <div class="reg">
        <img class="bg" src="./register-container.jpg">
    <div class="reg-container">
        <h1>Registration form</h1>
        <form action="#">
            <div class="control">
                <label for="name">Firstname</label>
                <input type="text" name="fname"   size="15" id="fname">
            </div>

            <div class="control">
                <label for="name">Lastname</label>
                <input type="text" name="lname"   size="15" id="lname">
            </div>

            <div class="control">
                <label for="email">Email id</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="control">
                <label for="phone">Phone No</label>
                <input type="text" name="phone"  size="10" id="phone">
            </div>

            <div class="control">
                <label for="psw">Password</label>
                <input type="password" name="psw" id="psw">
            </div>

            <div class="control">
                <label for="psw"> Confirm Password</label>
                <input type="password" name="cpsw" id="cpsw">
            </div>

            

            <div class="control">
                <label for="companyid">Companyid</label>
                <input type="text" name="companyid" id="companyid">
            </div>

            <div class="control">
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="germany">Germany</option>
                    <option value="US">US</option>
                    <option value="japen">Japen</option>
                    <option value="china">China</option>
                    <option value="india">India</option>
                    <option value="france">France</option>
                    <option value="norway">Norway</option>
                    <option value="russia">Russia</option>    
                </select>
            </div>

            <div class="control">
                <label for="code">pincode</label>
                <input type="text" name="code"   size="10" id="code">
            </div>
            <div class="control">
                <input type="submit" value="Register">
            </div>
        </form>
        </div>
